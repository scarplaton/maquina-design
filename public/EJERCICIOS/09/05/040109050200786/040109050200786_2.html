<body id="040109050200786" data-content="{'e':[{'id':'-Lk4LqDh5fajLcBYM9QE','date':'18/7/2019 10:44:36','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>En sus vacaciones, Roberto realiza $ $a \\over $b $ de su recorrido en auto y luego $ $c \\over $b $ en bus.&nbsp;</p>\n<p>¿Qué fracción de su recorrido ha avanzado Roberto?</p>\n<p></p>\n','date':'18/7/2019 10:44:37','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lk4MXbKcHOuuLSiGIbp','date':'29/10/2019 16:37:54','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'4','colsm':'4','defaultError':'','defaultFeed':'','error0':'','error2':'4','error3':'1','error4':'','feed0':'','feed1':'¡Lo has logrado! ','feed2':'Has calculado la diferencia entre los trayectos recorridos hasta ahora por Roberto.','feed3':'En la adición de fracciones de igual denominador, éste se mantiene.  Has sumado los denominadores.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$ $d \\over $b $','value2':'$ $f  \\over $b $','value3':'$ $d \\over $e $','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lk4MvuCx1RVeNAQeJWS','date':'29/8/2019 16:40:38','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para resolver el problema, debemos sumar las fracciones que representan las partes que ha recorrido Roberto en auto y en bus. Es decir, resolvemos:</p>\n<p style=\'text-align:center;\'><strong>$ $a \\over $b $&amp;nbsp;+&amp;nbsp;$ $c \\over $b $</strong></p>\n','date':'29/8/2019 16:40:39','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lk4NF-E0htwFr9NWhdR','date':'18/7/2019 10:47:30','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Mantenemos el denominador, <strong>$b</strong> y sumamos los numeradores <strong>$a&amp;nbsp;+&amp;nbsp;$c</strong>, lo que resulta&amp;nbsp;<strong>$d</strong>. Con esto se forma la fracción <strong>$ $d \\over $b $</strong>.&nbsp;</p>\n','date':'18/7/2019 10:47:30','padding':'10px 10px 0px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lk4OB5oqzApzZwyCzrr','date':'18/7/2019 10:03:05','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p style=\'text-align:center;\'>&nbsp;$ $a \\over $b $&amp;nbsp;+&amp;nbsp;$ $c \\over $b $&amp;nbsp;=&amp;nbsp;$ $a+$c \\over $b $&amp;nbsp;=&amp;nbsp;$ $d \\over $b $&nbsp;</p>\n','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lk4OSuG6LUqiTz6AhOY','date':'18/7/2019 10:04:18','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Por lo tanto, Roberto ha avanzado <strong>$ $d \\over $b $</strong>  de su recorrido.&nbsp;</p>\n','padding':'10px 10px 0px'},'position':3,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':2,'vars':[{'val':'8','var':'a'},{'val':'11','var':'b'},{'val':'2','var':'c'},{'val':'10','var':'d'},{'val':'22','var':'e'},{'val':'6','var':'f'}]}">
