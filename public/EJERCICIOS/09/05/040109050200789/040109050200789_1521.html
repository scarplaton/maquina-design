<body id="040109050200789" data-content="{'e':[{'id':'-Lk5mV85jT9IK7PTAyzp','date':'29/8/2019 10:41:10','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Antonia está leyendo un libro de&amp;nbsp;<strong>$x</strong> capítulos. El primer mes lee&amp;nbsp;<strong>$y</strong>, el segundo mes lee&amp;nbsp;<strong>$z</strong>. <br>¿Cuál representa la fracción de los capítulos que ha leído hasta ahora, con respecto al total de capítulos?&nbsp;</p>\n','date':'29/8/2019 10:41:11','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lk5qJ0hKeBbdFgp8jL2','date':'29/8/2019 11:17:11','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'6','colsm':'12','defaultError':'','defaultFeed':'','error0':'','error2':'4','error3':'1','error4':'1','feed0':'','feed1':'¡Muy bien!','feed2':'Debes sumar los capítulos para obtener la fracción que ha leído.','feed3':'En la suma de fracciones de igual denominador, el denominador se mantiene en la fracción resultado.','feed4':'Al sumar o restar fracciones de igual denominador, éste se mantiene en la fracción resultado','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$ $y \\over $x $&nbsp;+&nbsp;$ $z \\over $x $&nbsp;=&nbsp;$ $a \\over $x $','value2':'$ $z \\over $x $&nbsp;-&nbsp;$ $y \\over $x $&nbsp;=&nbsp;$ $c \\over $x $','value3':'$ $y \\over $x $ + $ $z \\over $x $ = $ $a \\over $b $','value4':'$ $z \\over  $x $ - $ $y \\over $x $ = $ $c \\over $b $'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lk5okrEo6rhvkeaSjl9','date':'18/7/2019 17:16:39','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Dado que el libro está dividido en <strong>$x</strong> capítulos, todas las fracciones tendrán este valor en su denominador. La cantidad de capítulos leídos representan el numerador de las fracciones. De esta forma, la operación queda expresada como :<br></p>\n','date':'18/7/2019 17:16:40','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lk5ujmdU0K8VjIcBAww','date':'18/7/2019 17:09:19','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p style=\'text-align:center;\'>&nbsp;$ $y \\over $x $+ $ $z \\over $x $ = $ $a \\over $x $&nbsp;</p>\n','padding':'10px 10px 0px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':1521,'vars':[{'rank':0,'val':19,'var':'a'},{'rank':0,'val':36,'var':'b'},{'rank':0,'val':7,'var':'c'},{'rank':16,'val':18,'var':'x'},{'rank':10,'val':6,'var':'y'},{'rank':14,'val':13,'var':'z'}]}">
