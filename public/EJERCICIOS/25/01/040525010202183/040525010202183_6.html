ara determinar qué tabla resume el resultado de la encuesta, debemos comprender qué información se debe escribir en cada columna.&nbsp;</p>\n<p style=\'text-align:left;\'>En la columna número de hermanos se debe escribir cada uno de los distintos valores que representan el número de hermanos que tiene cada estudiante.&nbsp;</p>\n<p style=\'text-align:left;\'>En la columna frecuencia se escribe el número de veces que se repite cada valor en la lista.&nbsp;</p>\n<p style=\'text-align:left;\'>Por ejemplo, al observar la lista:</p>\n<p style=\'text-align:center;\'><span style=\'font-size: 16px;\'><strong> $l  </strong></span></p>\n<p>Notamos que el valor 0 se repite $a&amp;nbsp;/[$a==1?\'vez\':\'veces\'/]. Es decir, en la columna número de hermanos ubicamos&amp;nbsp;el&amp;nbsp;0 y en la columna frecuencia ubicamos el valor&amp;nbsp;$a.&nbsp;</p>\n','date':'27/8/2019 15:58:06','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Ll2BFdRXf9hkZz_1sCl','date':'27/8/2019 15:58:30','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','cols':2,'cssclases':'tabla-bordes mx-auto','destacado':'','encabezado':'arriba','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','lineasHorizontales':'','rows':2,'table':[[{'id':'0-0','type':'text','value':{'text':'Número de hermanos'}},{'id':'0-1','type':'text','value':{'text':'Frecuencia'}}],[{'id':'1-0','type':'text','value':{'text':'0'}},{'id':'1-1','type':'text','value':{'text':'$a'}}]],'tituloTabla':'','validaciones':'','widthTabla':'250px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Ll2BPSfn1b6sHw9s6yZ','date':'27/8/2019 15:58:54','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Al observar el resto de la lista, notamos que el 1 se repite $b&amp;nbsp;/[$b==1?\'vez\':\'veces\'/], 2 está&amp;nbsp;$c &amp;nbsp;/[$c==1?\'vez\':\'veces\'/]  y 3&amp;nbsp;está&amp;nbsp;$d &amp;nbsp;/[$d==1?\'vez\':\'veces\'/], por lo tanto, la tabla que resume los resultados de la encuesta es:&nbsp;</p>\n','date':'30/7/2019 10:38:09','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Ll2BU8Iw6IOrlYiD2vV','date':'27/8/2019 15:59:14','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','col':'12','colmd':'4','cols':2,'colsm':'4','cssclases':'tabla-bordes mx-auto','destacado':'','encabezado':'arriba','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','feed':'¡Lo has logrado!','lineasHorizontales':'','rows':'5','table':[[{'id':'0-0','type':'text','value':{'text':'Número de hermanos'}},{'id':'0-1','type':'text','value':{'text':'Frecuencia'}}],[{'id':'1-0','type':'text','value':{'text':'0'}},{'id':'1-1','type':'text','value':{'text':'$a'}}],[{'id':'2-0','type':'text','value':{'text':'1'}},{'id':'2-1','type':'text','value':{'text':'$b'}}],[{'id':'3-0','type':'text','value':{'text':'2'}},{'id':'3-1','type':'text','value':{'text':'$c'}}],[{'id':'4-0','type':'text','value':{'text':'3'}},{'id':'4-1','type':'text','value':{'text':'$d'}}]],'tituloTabla':'','validaciones':'','widthTabla':'250px','x':1,'y':0},'position':3,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':6,'vars':[{'val':'4','var':'a'},{'val':'5','var':'b'},{'val':'3','var':'c'},{'val':'5','var':'d'},{'val':'3, 2, 2, 3, 2, 0, 0, 1, 1, 1, 0, 3, 3, 3, 0, 1, 1','var':'l'},{'val':'17','var':'n'}]}">
