, 30).repeat($x) /]</strong>&nbsp;</p>\n','date':'1/8/2019 16:34:42','padding':'10px 10px 0px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LlDtwYo7x9-7z-4ooaT','date':'1/8/2019 16:35:50','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Así, la cantidad de imágenes debe ser igual al número representado en la tabla.</p>\n<p>Por lo tanto, la opción correcta será la que tenga <strong>$x</strong> imágenes de teléfono celular, <strong>$y</strong> imágenes de tablet y <strong>$z </strong>imágenes de computador. Es decir, la opción:&nbsp;</p>\n','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'x','val':'3'},{'var':'y','val':'2'},{'var':'z','val':'2'},{'var':'a','val':'4'},{'var':'b','val':'3'},{'var':'c','val':'1'},{'var':'d','val':'1'}]}">
