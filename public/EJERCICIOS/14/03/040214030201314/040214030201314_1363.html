span style=\'font-size: 18px;\'>/[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net:443/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/Cuadrado_relleno.svg\', 30, 30) /]&amp;nbsp;<strong>+</strong>&amp;nbsp;<strong>$d</strong>&amp;nbsp;<strong>=</strong>&amp;nbsp; /[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net:443/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/diamante.svg\', 30, 30) /]</span></p>\n<p style=\'text-align:center;\'><span style=\'font-size: 18px;\'>/[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net:443/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/diamante.svg\', 30, 30) /]&amp;nbsp;<strong>-</strong>&amp;nbsp;<strong>$f</strong>&amp;nbsp;<strong>=</strong>&amp;nbsp; /[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/Circulo.svg\', 30, 30) /]</span></p>\n<p style=\'text-align:left;\'>Así, al sumar <span style=\'font-size: 18px;\'><strong>$a +</strong></span> <span style=\'font-size: 18px;\'><strong>$b</strong>,</span> obtenemos <span style=\'font-size: 18px;\'><strong>$c</strong></span>, que es el valor de<span style=\'font-size: 18px;\'>&amp;nbsp/[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net:443/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/Cuadrado_relleno.svg\', 30, 30) /]</span></p>\n<p style=\'text-align:left;\'>&nbsp;Luego, reemplazando <span style=\'font-size: 18px;\'><strong>$c</strong></span> en la suma  <span style=\'font-size: 18px;\'>/[ imagenEnTexto (\'https://desarrolloadaptatin.blob.core.windows.net:443/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/figuras_geometricas/Cuadrado_relleno.svg\', 30, 30) /]&amp;nbsp</span>+<span style=\'font-size: 18px;\'>&amp;nbsp<strong>$d</strong>&amp;nbsp</span>=<span style=\'font-size: 18px;\'>&amp;nbsp/[ imagenEnTexto (\'https
