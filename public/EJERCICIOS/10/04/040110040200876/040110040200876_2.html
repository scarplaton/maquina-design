<body id="040110040200876" data-content="{'e':[{'id':'-Ll2rXuVfgIh6cgxStQ9','date':'30-07-2019 15:58:35','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Mario compra en la feria $ $e {$a \\over $y} $ kilos de fruta, que distribuye en paquetes de un /[$y == 2 ? \'medio\' : $y == 3 ? \'tercio\' : \'cuarto\'/]. ¿Cuántos paquetes de un /[$y == 2 ? \'medio\' : $y == 3 ? \'tercio\' : \'cuarto\'/] puede armar con la fruta que compró?</p>\n','date':'30-07-2019 15:58:36','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Ll2rxy8yrxOvUrFBzi9','date':'4/9/2019 16:21:59','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'3','defaultError':'','defaultFeed':'','error0':'','error2':'1','error3':'1','error4':'2','feed0':'','feed1':'¡Lo has logrado!','feed2':'Este es el número de /[$y == 2 ? \'medios\' : $y == 3 ? \'tercios\' : \'cuartos\'/] en la parte fraccionaria. Debes considerar también los /[$y == 2 ? \'medios\' : $y == 3 ? \'tercios\' : \'cuartos\'/] de la parte entera. ','feed3':'Este es el número de /[$y == 2 ? \'medios\' : $y == 3 ? \'tercios\' : \'cuartos\'/] en la parte entera. Debes considerar también los /[$y == 2 ? \'medios\' : $y == 3 ? \'tercios\' : \'cuartos\'/] de la parte fraccionaria. ','feed4':'Intenta obtener primero cuántos /[$y == 2 ? \'medios\' : $y == 3 ? \'tercios\' : \'cuartos\'/] hay en la parte entera y luego en la parte fraccionaria. ','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$d','value2':'$a','value3':'$f','value4':'$b'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Ll2s2CY3UDFq-g1psnG','date':'4/9/2019 16:40:12','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para obtener el número de paquetes de /[$y == 2 ? \'medio\' : $y == 3 ? \'tercio\' : \'cuarto\'/] que logra armar Mario, es necesario considerar que cad
