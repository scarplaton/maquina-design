<body id="040110020200832" data-content="{'e':[{'id':'-LlXDBZCyaXfunj-1vwH','date':'5/8/2019 10:39:45','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>La siguiente recta numérica tiene <strong>$x</strong> partes iguales entre 0 y 1. Si desde el 1 se cuentan <strong>$n</strong> partes hacia la izquierda y se marca un punto para representar una fracción, ¿cuál es la fracción representada?&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LlhmauQt-xqSjB2CxNf','date':'7/8/2019 16:51:30','name':'Recta','params':{'active':4,'altoRecta':'100','anchoRecta':'600','colorArcos':'#FF0000','colorRecta':'#E58433','colorTramo':'#FF0000','direccionArcos':'izquierda','divicionesRecta':'$x','extremos':'ambos','finArcos':'1','finTramo':'0','fontSize':'20','formato':'numero','grosorMarcas':'2','grosorRecta':'4','inicioArcos':'0.$n','inicioTramo':'0','largoFlechas':'25','largoMarcas':'20','mostrarArcos':'si','resaltarTramo':'no','separacionTramo':'0','textoTramo':'','tipoTramo':'llave','valorEscalaRecta':'','valorFinalRecta':'1','valorInicialRecta':'0','valores':'ninguno','valoresEspecificos':''},'position':1,'tag':'svg','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LlXMBG6BHFjgMsDiaYh','date':'5/8/2019 11:20:25','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'2','colsm':'6','defaultError':'','defaultFeed':'','error0':'','error2':'6','error3':'5','error4':'5','feed0':'','feed1':'¡Muy bien!','feed2':'<b>$n</b> es el número de partes que se cuentan desde el 1 hacia la izquierda.','feed3':'Recuerda que el número de partes en las que se divide el entero, corresponde al denominador de la fracción.','feed4':'<b>$y</b> es el número de partes que hay desde el cero hasta la fracción que se representa, por lo tanto es el numerador de la fracción.','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$ $y \\over $x $','value2':'$ $n \\over $x $','value3':'$ $x \\over $n $','value4':'$ $n \\over $y $'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LlXM_hPLfQz0Fxrfnhf','date':'5/8/2019 11:20:48','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>El denominador de la fracción corresponde a las<strong> $x</strong> partes en las que se ha dividido el entero.&nbsp;&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Llhqq0v4Lrjq4f97hEL','date':'7/8/2019 16:53:37','name':'Recta','params':{'active':1,'altoRecta':'100','anchoRecta':'600','colorArcos':'#FF0000','colorRecta':'#E58433','colorTramo':'#FF0000','direccionArcos':'izquierda','divicionesRecta':'$x','extremos':'ambos','finArcos':'1','finTramo':'0','fontSize':'20','formato':'numero','grosorMarcas':'2','grosorRecta':'4','inicioArcos':'0.$n','inicioTramo':'0','largoFlechas':'25','largoMarcas':'20','mostrarArcos':'no','resaltarTramo':'no','separacionTramo':'0','textoTramo':'','tipoTramo':'llave','valorEscalaRecta':'','valorFinalRecta':'1','valorInicialRecta':'0','valores':'ninguno','valoresEspecificos':''},'position':1,'tag':'svg','width':{'md':12,'sm':12,'xs':12}},{'id':'-LlXRTfv-OmgYqwAIEaA','date':'5/8/2019 11:42:10','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Podemos obtener el numerador de la fracción que se quiere identificar restando al total de partes <strong>$x</strong>, las <strong>$n</strong> partes que se cuentan hacia la izquierda, es decir<strong> $x&amp;nbsp;-&amp;nbsp;$n&amp;nbsp;=&amp;nbsp;$y</strong>.&nbsp;</p>\n','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LlhsG2Pq_OwTRfatQbt','date':'7/8/2019 17:31:57','name':'Recta','params':{'active':2,'altoRecta':'120','anchoRecta':'600','colorArcos':'#FF0000','colorRecta':'#E58433','colorTramo':'#FF0000','direccionArcos':'izquierda','divicionesRecta':'$x','extremos':'ambos','finArcos':'1','finTramo':'0','fontSize':'20','formato':'fraccion','grosorMarcas':'2','grosorRecta':'4','inicioArcos':'0./[$x-$n/]','inicioTramo':'0','largoFlechas':'25','largoMarcas':'20','mostrarArcos':'si','resaltarTramo':'no','separacionTramo':'0','textoTramo':'','tipoTramo':'llave','valorEscalaRecta':'','valorFinalRecta':'1','valorInicialRecta':'0','valores':'especificos','valoresEspecificos':'/[$y/$x/]'},'position':3,'tag':'svg','width':{'md':12,'sm':12,'xs':12}},{'id':'-LlXRfds5NTjzjSDnyq8','date':'5/8/2019 11:43:03','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Por lo tanto, la fracción que se representa es<strong> $ $y \\over $x $ </strong></p>\n','padding':'10px 10px 0px'},'position':4,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':6,'vars':[{'val':'1','var':'n'},{'val':'9','var':'x'},{'val':'8','var':'y'}]}">
