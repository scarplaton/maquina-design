<body id="040106030200564" data-content="{'e':[{'id':'-LjSFWmrl9J1_Ur43e-p','date':'25/9/2019 15:16:38','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Carla compró una bolsa con <strong>$x</strong> dulces y los agrupó en paquetes de <strong>3</strong> dulces. Después de haber hecho el máximo posible de paquetes, ¿cuántos dulces quedan sin empaquetar?&nbsp;</p>\n','date':'25/9/2019 15:16:39','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LjSKMPdnc0p0omBoI8J','date':'25/9/2019 15:18:53','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'3','colsm':'4','defaultError':'','defaultFeed':'','error0':'','error2':'3','error3':'3','error4':'','feed0':'','feed1':'¡Muy bien!','feed2':'Esta cantidad no corresponde a los dulces que quedaron sin empaquetar.','feed3':'Recuerda que en cada paquete caben 3&nbsp;/[3>1?\'Dulces\':\'Dulce\'/].','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$r /[\'$r\'>1?\'dulces\':\'dulce\'/]','value2':'$p /[\'$p\'>1?\'dulces\':\'dulce\'/]','value3':'3 /[\'3\'>1?\'dulces\':\'dulce\'/]','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lpdi1ReEgTtr8ogW5rm','date':'25/9/2019 15:39:55','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Si Carla compró una bolsa con <strong>$x</strong> dulces, agrupándolos en paquetes de <strong>3</strong> dulces cada uno, para saber cuántos dulces quedan sin empaquetar debemos hacer la división <strong>$x&amp;nbsp;:&amp;nbsp;3</strong>.</p>\n<p>En la tabla del <strong>3</strong> no encontramos ningún número que multiplicado por <strong>3</strong>, dé como resultado&amp;nbsp;<strong>$x</strong>.<br>Entonces buscamos un número que multiplicado por <strong>3</strong> dé un número cercano a <strong>$x</strong>: este es&amp;nbsp;<strong>$z</strong>.&nbsp;</p>\n<p>Así, logramos empaquetar  <strong>3</strong>&amp;nbsp;•&amp;nbsp;<strong>$z</strong>&amp;nbsp;=&amp;nbsp;<strong>$w</strong> dulces. Pero<strong> $w</strong> dulces es menor que <strong>$x</strong> dulces, entonces quedan <strong>$x</strong>&amp;nbsp;-&amp;nbsp;<strong>$w</strong>&amp;nbsp;=&amp;nbsp;<strong>$r</strong> /[\'$r\'&gt;1?\'dulces\':\'dulce\'/] sin empaquetar.&nbsp;</p>\n','date':'25/9/2019 15:39:55','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':3,'vars':[{'val':'1','var':'p'},{'val':'2','var':'r'},{'val':'24','var':'w'},{'val':'26','var':'x'},{'val':'8','var':'z'}]}">
