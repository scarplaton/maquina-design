<body id="040106020200549" data-content="{'e':[{'id':'-Ljr96WyQmabeDMH8352','date':'15-07-2019 16:11:36','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para dividir 24 en 4, se puede descomponer 24 y luego se divide, tal como se muestra a continuación:</p>\n<p style=\'text-align:center;\'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;24 : 4</p>\n<p style=\'text-align:center;\'>(12 + 8 + 4) : 4</p>\n<p style=\'text-align:center;\'>(12 : 4) + (8 : 4) + (4 : 4)</p>\n<p style=\'text-align:center;\'>3 + 2 + 1</p>\n<p style=\'text-align:center;\'>6</p>\n<p>Por lo tanto,  24 : 4 = 6</p>\n<p>Entonces,  ¿qué descomposición de <strong>$x</strong> es necesaria, para poder dividirlo en 3?&nbsp;</p>\n','date':'15-07-2019 16:11:36','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LjrB4tZY8GqM6DpNlPC','date':'15-07-2019 16:12:54','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','cols':'2','cssclases':'mx-auto d-block','destacado':'','encabezado':'sin encabezado','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','lineasHorizontales':'','rows':'2','table':[[{'id':'0-0','type':'text','value':{'text':'$x'}},{'id':'0-1','type':'text','value':{'text':': 3'}}],[{'id':'1-0','type':'text','value':{'text':'(___ + ___ + ___)'}},{'id':'1-1','type':'text','value':{'text':': 3'}}]],'tituloTabla':'','validaciones':'','widthTabla':'200px','x':1,'y':0},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LjrBzxS7Y6MtqPRkssC','date':'15-07-2019 15:55:08','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'6','defaultError':'','defaultFeed':'','error0':'6','error2':'','error3':'','error4':'','feed0':'','feed1':'¡Muy bien!','feed2':'La suma de estos números no resulta $x.','feed3':'Al descomponer $x en estos números, no todos ellos son divisibles por 3.','feed4':'Al descomponer $x en estos números, no todos ellos son divisibles por 3.','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$d + $e + $f','value2':'$d + $e +$g','value3':'$h + $e + $i','value4':'$g + $j + $k'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LjrC8v7U4pFCE4NMCi3','date':'15-07-2019 16:07:21','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para que la descomposición de<strong> $x </strong>en sumandos sea la adecuada, debemos considerar que juntos deben sumar<strong> $x</strong>, y cada uno de ellos debe ser divisible por <strong>3</strong>. Así, la descomposición pedida de <strong>$x</strong> es <strong>$d&amp;nbsp;+&amp;nbsp;$e&amp;nbsp;+&amp;nbsp;$f</strong>.</p>\n','date':'15-07-2019 16:07:22','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':133,'vars':[{'rank':9,'val':8,'var':'a'},{'rank':9,'val':5,'var':'b'},{'rank':9,'val':3,'var':'c'},{'rank':0,'val':24,'var':'d'},{'rank':0,'val':15,'var':'e'},{'rank':0,'val':9,'var':'f'},{'rank':0,'val':23,'var':'g'},{'rank':0,'val':22,'var':'h'},{'rank':0,'val':11,'var':'i'},{'rank':0,'val':18,'var':'j'},{'rank':0,'val':7,'var':'k'},{'rank':0,'val':48,'var':'x'}]}">
