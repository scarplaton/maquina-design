rta.svg'}]},'position':2,'tag':'svg','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrKbFhINV-eLGSD4jea','date':'16/10/2019 15:33:50','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>En la división, llamamos <strong>resto </strong>a la cantidad que no se puede repartir en partes iguales (en este caso, a los<strong> $y</strong> grupos).<br>Entonces, ¿cuál es el resto de <strong>$z&amp;nbsp;</strong>:&amp;nbsp;<strong>$y</strong>?&nbsp;</p>\n','date':'16/10/2019 15:33:50','padding':'10px 10px 0px'},'position':3,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LrKnzaT7lXZnDE5kGk6','date':'16/10/2019 16:56:54','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'4','defaultError':'','defaultFeed':'','error0':'','error2':'4','error3':'4','error4':'','feed0':'','feed1':'/[$y>=2?\'¡Muy bien!\':\'¡Muy bien!\'/]','feed2':'/[$y>=2?\'El resto es lo que no se puede repartir en partes iguales.\':\'El resto es lo que no se puede repartir en partes iguales.\'/]','feed3':'/[$y>=2?\'El resto es lo que no se puede repartir en partes iguales.\':\'El resto es lo que no se puede repartir en partes iguales.\'/]','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'/[$y>=2?\'1\':\'2\'/]','value2':'/[$y>=2?\'2\':\'1\'/]','value3':'/[$y>=2?\'3\':\'3\'/] ','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LrKsKJSibx0lXv-APRc','date':'16/10/2019 16:56:13','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>/[$y&gt;=2?\'En la representación de<strong> $z&amp;nbsp;:&amp;nbsp;$y,</strong> se deben repartir en partes iguales los&amp;nbsp;<strong>$z </strong>elementos en los <strong>$y&amp;nbsp;</strong>grupos. Es decir, tomamos uno a uno los cubos y los dejamos en los <strong>$y&amp;nbsp;</strong>grupos que se deben formar.\':\'En la representación de <strong>$z&amp;nbsp;:&amp;nbsp;$y</strong>, se deben repartir en partes iguales los <strong>$z&amp;nbsp;</strong>elementos en los <strong>$y&amp;nbsp;</strong>grupos. Es decir, tomamos uno a uno los cubos y los dejamos en los <strong>$y&amp;nbsp;</strong>grupos que se deben formar.\'/]</p>\n','date':'16/10/2019 16:56:13','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrL1UTFEJIaQpay9g6x','date':'16/10/2019 16:46:06','name':'Formador Grupos','params':{'active':4,'altoGrupos':'113','altoViewPort':'280','anchoGrupos':'130','anchoViewPort':'725','bordeGrupos':'2,#E58432','bordeViewPort':'','conFlecha':'si','flecha':'flecha_horizontal_corta','grupos':[{'altoDivisores':'75','anchoDivisores':'100','bordeDivisores':'2,#E58432','divisor':'$y','marcarPrimero':'no','repDividendos':[{'cantidad':'$z','formaRep':'izq/der','imagen':'bloque-1','limite':'5'}],'tipo':'division','titulo':''},{'altoDivisores':'75','anchoDivisores':'100','bordeDivisores':'2,#E58432','divisor':'$y','marcarPrimero':'no','repDividendos':[{'cantidad':'/[$y>=2?\'1\':\'2\'/]','formaRep':'izq/der','imagen':'bloque-1','limite':'2'}],'repDivisores':[{'cantidad':'$p','formaRep':'izq/der','imagen':'bloque-1','limite':'4'}],'tipo':'division','titulo':''}],'imagenes':[{'height':'15','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/bloques_multibase/bloque-1.svg'},{'height':'15','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/flechas/flecha_horizontal_corta.svg'}]},'position':1,'tag':'svg','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrKt5Y6_v1tE_gP3ipX','date':'16/10/2019 16:55:50','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>/[$y&gt;=2?\'Vemos que en cada grupo se ubican <strong>$p</strong>&amp;nbsp;cubos. Pero aún nos queda 1&amp;nbsp;cubo de unidad que no pertenece a ningún grupo. Entonces, 1 es el resto de la división&amp;nbsp;<strong>$z&amp;nbsp;:&amp;nbsp
