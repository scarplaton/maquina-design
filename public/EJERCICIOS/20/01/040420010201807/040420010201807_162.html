<body id="040420010201807" data-content="{'e':[{'id':'-LkiJIrq2sdtQZcdBis9','date':'26/7/2019 12:36:29','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&nbsp;</p>\n<p>Cuando le preguntaron la hora, Carlos dijo: \'Son  <strong>/[$a==13?\'</strong>la<strong> $d\':\'</strong>las<strong> $d\'/]</strong>   <strong>   /[$b==15? \'y cuarto\' : \'$g\'/] </strong>de la tarde\' Si su reloj tiene formato de 24 horas, ¿qué hora vio exactamente en el reloj?&nbsp;&nbsp;</p>\n','date':'26/7/2019 12:36:30','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LkiJihBIluMcwT-s1x5','date':'26/7/2019 12:42:34','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'12','defaultError':'','defaultFeed':'','error0':'','error2':'1','error3':'2','error4':'','feed0':'','feed1':'¡Muy bien!','feed2':'Recuerda que la hora señalada es después del mediodía, y en este caso el formato es de 24 horas.','feed3':'En un reloj digital, el número de la izquierda representa la hora y el de la derecha, los minutos. ','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$a:/[$b>=10?\'$b\':\'0$b\'/] ','value2':'/[$c>=10 ? \'$c\': `0$c`/]:/[$b>=10 ? \'$b\':\'0$b\'/] ','value3':'/[$b>=10 ?\'$b\':\'0$b\'/]:$a','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LkiKGzG4V5u4pD-mljd','date':'26/7/2019 12:43:01','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>En un reloj con formato 24 horas, las horas que se representan desde las 00:00 (medianoche) del inicio del día, hasta las 11:59, se ubican antes del mediodía. A partir de las 12:00 hasta las 23:59, las horas representan el horario pasado el mediodía.&nbsp;</p>\n<p>Como en este caso se trata de la tarde, la hora debe ser igual o mayor a 12.&nbsp;&nbsp;&nbsp;</p>\n<p>En cuanto a los minutos, /[$b==15? \'la expresión \\\'y cuarto\\\' se relaciona con los 15 minutos. \' : \'estos mantienen el mismo valor.  \'/]Por lo tanto, la hora que vio Carlos en su reloj fue las <strong>$a:/[$b&gt;=10 ? \'$b\': \'0$b\'/]</strong>&nbsp;</p>\n<p></p>\n','date':'26/7/2019 12:43:02','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':162,'vars':[{'rank':11,'val':19,'var':'a'},{'rank':23,'val':15,'var':'b'},{'rank':0,'val':7,'var':'c'},{'rank':0,'val':'siete','var':'d'},{'rank':0,'val':'quince','var':'g'},{'rank':0,'val':7,'var':'h'},{'rank':0,'val':15,'var':'i'}]}">
