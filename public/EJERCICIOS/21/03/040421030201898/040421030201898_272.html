<body id="040421030201898" data-content="{'e':[{'id':'-LkiqJ9Qy4cdgFNgVO5z','date':'26-07-2019 11:30:20','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para viajar a la playa, Macarena llegó al terminal a las <strong>$a:$b</strong> y esperó <strong>$z</strong> minutos hasta que su bus partió.</p>\n<p>Si el bus tardó <strong>$x</strong> horas y <strong>$w</strong> minutos en llegar a su destino, ¿a qué hora llegó Macarena a la playa?</p>\n','date':'26-07-2019 11:30:21','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LkirI-G7IodZxRMsWKL','date':'26-07-2019 11:22:51','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'6','defaultError':'','defaultFeed':'','error0':'','error2':'2','error3':'1','error4':'5','feed0':'','feed1':'¡Muy bien!','feed2':'Esa es la hora a la que Macarena llegó al terminal.','feed3':'Esta es la hora en la que Macarena se subió al bus.','feed4':'Recuerda que cuando transcurren 60 minutos, la hora aumenta en 1.  ','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'A las $p:$q.','value2':'A las $a:$b.','value3':'A las $a:$v.','value4':'A las $r:$q.'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LkisufDj6VJTHDuN7xo','date':'26-07-2019 11:26:59','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Si Macarena llegó al terminal de buses a las <strong>$a:$b</strong> y esperó <strong>$z</strong> minutos hasta que subió al bus, calculamos <strong>$b + $z</strong>, lo que da como resultado <strong>$v</strong>. Entonces, podemos decir que ella subió al bus a las <strong>$a:$v</strong>.</p>\n<p>Si luego estuvo <strong>$x</strong> horas y <strong>$w</strong> minutos en el bus hasta llegar a su destino, para calcular su hora de llegada agregaremos  las horas y luego los minutos:</p>\n<p>Primero, calculamos <strong>$a + $x</strong>, que resulta <strong>$r</strong>. Podemos decir que, luego de <strong>$x</strong> horas de viaje, son las <strong>$r:$v</strong>.</p>\n<p>Ahora, calculamos <strong>$v + $w</strong>, que resulta <strong>$s</strong>.</p>\n<p>El número máximo de minutos en el registro de horas del día es 59. Si sobrepasa esa cantidad, entonces se agrega una hora más.&nbsp;</p>\n<p>Por lo tanto, debemos calcular <strong>$s - 60</strong> para saber la cantidad de minutos de la hora de llegada. Esto resulta <strong>$q</strong>. Los 60 minutos que quitamos, los agregamos como 1 hora más. Así, calculando <strong>$a + $x + 1</strong>, obtenemos <strong>$p</strong>.</p>\n<p>Entonces, el bus llegó a su destino a las <strong>$p:$q</strong>.</p>\n','date':'26-07-2019 11:27:00','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':272,'vars':[{'rank':2,'val':8,'var':'a'},{'rank':9,'val':14,'var':'b'},{'rank':0,'val':11,'var':'p'},{'rank':0,'val':18,'var':'q'},{'rank':0,'val':10,'var':'r'},{'rank':0,'val':78,'var':'s'},{'rank':0,'val':38,'var':'v'},{'rank':3,'val':40,'var':'w'},{'rank':2,'val':2,'var':'x'},{'rank':11,'val':24,'var':'z'}]}">
