<body id="040421030201897" data-content="{'e':[{'id':'-Lkj5gPOF75Kd_ZLcB7v','date':'26/7/2019 12:26:20','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&nbsp;Claudia inició una caminata con su abuela a las <strong>$a:$b</strong> de la tarde. Si ellas caminaron durante <strong>$z</strong> minutos, ¿a qué hora terminaron su caminata?&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lkj6DAJluTSIQye8NzX','date':'26/7/2019 12:28:39','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'3','colsm':'6','defaultError':'','defaultFeed':'','error0':'','error2':'1','error3':'2','error4':'','feed0':'','feed1':'¡Muy bien!','feed2':'Recuerda que cada vez que transcurran 60 minutos, eso es una hora más en el reloj.','feed3':'Esta es la hora de inicio de la caminata.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'A las $p:$q de la tarde.','value2':'A las $a:$q de la tarde.','value3':'A las $a:$b de la tarde.','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lkj6lm-DdOMuAi2bIpv','date':'26/7/2019 12:31:04','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Si la caminata de Claudia y su abuela comenzó a las<strong> $a:$b</strong> de la tarde y caminaron <strong>$z</strong> minutos, para saber la hora de término de la caminata, calculamos <strong>$b + $z</strong>, lo que resulta <strong>$w</strong>.</p>\n<p>Consideremos que, al escribir cualquier hora, el número máximo de minutos es 59. Al sobrepasar esa cantidad, debemos considerar que ha transcurrido más de 1 hora.</p>\n<p>Calculamos <strong>$w </strong>- <strong>60</strong>, que da como resultado <strong>$q</strong>. De esta manera sabremos la cantidad de minutos de la hora de término. Los 60 minutos que quitamos, los agregamos como 1 hora más. Entonces, calculando <strong>$a</strong> + <strong>1</strong>, obtenemos <strong>$p</strong>.</p>\n<p></p>\n<p>Esto quiere decir que la caminata terminó a las <strong>$p:$q</strong> de la tarde.&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'a','val':'2'},{'var':'i','val':'10'},{'var':'j','val':'6'},{'var':'z','val':'30'},{'var':'b','val':'50'},{'var':'p','val':'3'},{'var':'q','val':'20'},{'var':'w','val':'80'}]}">
