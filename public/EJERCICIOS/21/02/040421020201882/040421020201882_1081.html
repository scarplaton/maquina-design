<body id="040421020201882" data-content="{'e':[{'id':'-LkjjumDVO8xzI1fs4JO','date':'26/7/2019 15:44:09','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Un vuelo directo sale desde Santiago a las <strong>/[$a&gt;=10?\'$a\':\'0$a\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/]</strong>, hora chilena, y llega a Los Ángeles, EE.UU, a las  <strong>/[$x&gt;=10?\'$x\':\'0$x\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/]</strong>, hora estadounidense.&nbsp;</p>\n<p>Considerando que la hora de Los Ángeles tiene <strong>$z </strong>horas menos que la de Chile, ¿cuál es la duración del vuelo?&nbsp;</p>\n','date':'26/7/2019 15:44:09','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LkjlEmkWz1WTaNUvRqT','date':'26/7/2019 15:35:12','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'12','defaultError':'','defaultFeed':'','error0':'','error2':'1','error3':'1','error4':'','feed0':'','feed1':'¡Así se hace!','feed2':'Debes considerar que entre las dos ciudades hay $z horas de diferencia.','feed3':'Considera que debes sumar las horas de diferencia, no restarlas.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$f horas.','value2':'$e horas.','value3':'$g horas.','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LkjmM42FUuujPoTIB-v','date':'26/7/2019 15:40:08','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para conocer la duración del vuelo entre Santiago y Los Ángeles, debemos calcular la diferencia entre la hora de llegada y de partida del vuelo. Transformamos las  <strong>/[$x&gt;=10?\'$x\':\'0$x\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/]</strong> horas  de Los Ángeles a hora chilena, sumando las tres horas de diferencia. Con lo que la hora de llegada del vuelo es <strong>/[$h&gt;=10?\'$h\':\'0$h\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/]</strong></p>\n<p>Ahora calculamos la diferencia entre las horas, puesto que los minutos no varían.</p>\n<p>A <strong>/[$h&gt;=10?\'$h\':\'0$h\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/]</strong>, le restamos <strong>/[$a&gt;=10?\'$a\':\'0$a\'/]:/[$b&gt;=10?\'$b\':\'0$b\'/] </strong>lo que resulta <strong>$f </strong>horas de diferencia, que es la duración del vuelo.&nbsp;</p>\n','date':'26/7/2019 15:40:08','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':1081,'vars':[{'rank':14,'val':6,'var':'a'},{'rank':59,'val':30,'var':'b'},{'rank':0,'val':9,'var':'e'},{'rank':0,'val':12,'var':'f'},{'rank':0,'val':6,'var':'g'},{'rank':0,'val':18,'var':'h'},{'rank':0,'val':15,'var':'x'},{'rank':2,'val':3,'var':'z'}]}">
