e una hora a ese tiempo, por lo que la función tiene una duración de <strong>$l</strong>&amp;nbsp;horas  y <strong>$h</strong>&amp;nbsp;minutos\'/]&nbsp;&nbsp;</p>\n','date':'9/9/2019 11:16:24','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':1405,'vars':[{'rank':9,'val':10,'var':'a'},{'rank':0,'val':45,'var':'b'},{'rank':9,'val':12,'var':'c'},{'rank':0,'val':10,'var':'d'},{'rank':0,'val':2,'var':'e'},{'rank':0,'val':-35,'var':'f'},{'rank':0,'val':70,'var':'g'},{'rank':0,'val':25,'var':'h'},{'rank':0,'val':11,'var':'i'},{'rank':0,'val':1,'var':'j'},{'rank':0,'val':1,'var':'k'},{'rank':0,'val':0,'var':'l'},{'rank':11,'val':2,'var':'t'},{'rank':11,'val':9,'var':'y'}]}">
