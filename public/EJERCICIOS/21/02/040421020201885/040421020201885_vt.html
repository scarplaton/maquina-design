<body id="040421020201885" data-content="{'e':[{'id':'-Lkju4BVJzsYJA4iNVuD','date':'26-07-2019 16:31:43','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p><strong>/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /]</strong>, <strong>/[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /]</strong> y <strong>/[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /] </strong>van al colegio caminando desde sus casas. Los tres llegan exactamente a la misma hora al colegio.</p>\n<p>La tabla resume sus tiempos de recorrido. ¿Quién demora más tiempo en llegar al colegio?</p>\n','date':'26-07-2019 16:31:44','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lkjub7kePl2TKe-6wmX','date':'26-07-2019 16:36:41','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','cols':'3','cssclases':'tabla-bordes mx-auto','destacado':'','encabezado':'arriba','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','lineasHorizontales':'','rows':'4','table':[[{'id':'0-0','type':'text','value':{'text':''}},{'id':'0-1','type':'text','value':{'text':'Hora de salida de casa'}},{'id':'0-2','type':'text','value':{'text':'Hora de llegada al colegio'}}],[{'id':'1-0','type':'text','value':{'text':'/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /]'}},{'id':'1-1','type':'text','value':{'text':'07:$i'}},{'id':'1-2','type':'text','value':{'text':'08:$h'}}],[{'id':'2-0','type':'text','value':{'text':'/[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /]'}},{'id':'2-1','type':'text','value':{'text':'08:$d'}},{'id':'2-2','type':'text','value':{'text':'08:$h'}}],[{'id':'3-0','type':'text','value':{'text':'/[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /]'}},{'id':'3-1','type':'text','value':{'text':'08:$f'}},{'id':'3-2','type':'text','value':{'text':'08:$h'}}]],'tituloTabla':'','validaciones':'','widthTabla':'','x':3,'y':0},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lkjuo-Yh0IDycQGuAiB','date':'26-07-2019 16:34:57','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'4','colsm':'4','defaultError':'','defaultFeed':'','error0':'2','error2':'','error3':'','error4':'','feed0':'','feed1':'¡Así se hace!','feed2':'Calcula bien el tiempo de recorrido entre la casa de /[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /] y el colegio.','feed3':'Calcula bien el tiempo de recorrido entre la casa de /[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /] y el colegio.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /]','value2':'/[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /]','value3':'/[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /]','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lkjuse4cWQdQcPM4TNt','date':'26-07-2019 16:33:56','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para saber quién demora más en llegar al colegio, debemos calcular el tiempo de recorrido de cada uno de ellos.&nbsp;</p>\n<p>Así, realizamos el cálculo del recorrido de <strong>/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /]</strong> y obtenemos<strong> 1</strong> hora y<strong> $j</strong> minutos.</p>\n<p>Calculamos el recorrido de <strong>/[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /]</strong>, que resulta <strong>$k</strong> minutos.</p>\n<p>Y al calcular el tiempo de recorrido de <strong>/[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /]</strong>, obtenemos <strong>$m</strong> minutos.</p>\n<p>Al comparar los tiempos de recorrido de <strong>/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /]</strong>, <strong>/[ $b == 1?\'Lucía\':$b == 2? \'Alejandro\':\'María Paz\' /]</strong>, y <strong>/[ $c == 1?\'Lucía\':$c == 2? \'Alejandro\':\'María Paz\' /]</strong>, confirmamos que <strong>/[ $a == 1?\'Lucía\':$a == 2? \'Alejandro\':\'María Paz\' /] </strong>es quien demora más en llegar al colegio.&nbsp;&nbsp;</p>\n','date':'26-07-2019 16:33:57','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'a','val':'1'},{'var':'b','val':'2'},{'var':'c','val':'3'},{'var':'i','val':'15'},{'var':'d','val':'18'},{'var':'f','val':'20'},{'var':'h','val':'33'},{'var':'j','val':'18'},{'var':'k','val':'15'},{'var':'m','val':'13'}]}">
