<body id="040111030100992" data-content="{'e':[{'id':'-Lro5rjvCe6XDjOLTVq4','date':'22/10/2019 12:35:04','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>La distancia entre Camilo y el arco equivale a un entero que se puede dividir en 100&amp;nbsp;partes de igual medida. Camilo patea la pelota, pero como no alcanza a llegar al arco, decide ir a buscarla. Observa la recta donde se representa esta situación:&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lro5wQI3fsNzQhxvK1d','date':'22/10/2019 12:35:23','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>¿Qué número representa la distancia que debe recorrer Camilo hasta llegar a su pelota?&nbsp;</p>\n','padding':'10px 10px 0px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lrsmt6DAaumnj2-gV5j','date':'23/10/2019 10:31:15','name':'Insertar Input','params':{'active':0,'anchoInput':'80px','col':'12','colmd':'3','colsm':'6','defaultError':'3','defaultFeed':'Cuenta la cantidad de centésimos desde la posición de Camilo a la posición de su pelota.','error0':'','error2':'','error3':'','error4':'','feed0':'','feed1':'¡Muy bien!','feed2':'','feed3':'','feed4':'','inputSize':'1','inputType':'input','maxLength':'4','placeholder':'','tipoInput':'numero','value1':'$y','value2':'','value3':'','value4':''},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[], 'g':[{'id':'-Lro6EJm8KbZidN2wcuV','date':'22/10/2019 12:36:40','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>La distancia entre Camilo y el arco representa 1&amp;nbsp;entero.<br>Como hay 100&amp;nbsp;marcas entre 0&amp;nbsp;y&amp;nbsp;1, la recta que está en la imagen muestra los 100&amp;nbsp;centésimos del entero. Por lo tanto, para encontrar la distancia entre Camilo y su pelota, debemos contar la cantidad de centésimos que hay entre ellos.</p>\n','padding':'10px 10px 0px'},'position'
