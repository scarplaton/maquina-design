<body id="040112050201147" data-content="{'e':[{'id':'-Lqkx3f3IvY620dyyIND','date':'9/10/2019 16:36:13','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Mario toma<strong> /[$x.toFixed(2)/]&amp;nbsp;</strong>litros de agua el sábado y <strong>/[$z.toFixed(2)/]&amp;nbsp;</strong>litros el domingo. ¿Cuántos litros de agua bebe en total el fin de semana?&nbsp;</p>\n','date':'9/10/2019 16:36:15','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lqlq0w0F6V-fP6wWVxX','date':'9/10/2019 16:39:42','name':'Insertar Input','params':{'active':0,'anchoInput':'','col':'12','colmd':'3','colsm':'4','defaultError':'','defaultFeed':'','error0':'','error2':'1','error3':'2','error4':'','feed0':'','feed1':'¡Así se hace!','feed2':'Debes canjear 10 décimos por 1 entero y sumarlo con los enteros de ambos números.','feed3':'Debes agregar a los enteros el valor obtenido en el canje.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'/[$k.toFixed(2)/]','value2':'/[$p.toFixed(2)/]','value3':'/[$j.toFixed(2)/]','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LmfrCRV-n57im9CsCb9','date':'19/8/2019 17:51:16','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para determinar cuánta agua bebió Mario, debemos sumar lo que toma el sábado y el domingo.&nbsp;</p>\n<p>Ordenamos los litros en la tabla de acuerdo a su posición, alineando los números por la coma que separa la parte entera de la parte decimal.&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LqlrRC6WZeEV9PMNTiL','date':'9/10/2019 16:05:11','name':'Tabla Posicional V2','params':{'active':1,'canje':'no','conOperacion':'si','detalleCanje':{'U':'','c':'','d':''},'detallePisos':[{'canje':'no','detalle':{'U':'1','c':'$d','d':'$n'},'numeroCompleto':'no','tipo':'numero'},{'canj
