px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lme5l7BcouF5U2sXWQk','date':'19/8/2019 10:37:52','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p><span style=\'color: rgb(0,0,0);\'>Partimos restando las unidades: <strong>$c</strong></span> <span style=\'color: rgb(0,0,0);\'><strong>-</strong></span> <span style=\'color: rgb(0,0,0);\'><strong>$f</strong>, resulta<strong> $j</strong>.</span></p>\n<p><span style=\'color: rgb(0,0,0);\'>En los décimos, la resta <strong>$b -</strong></span> <span style=\'color: rgb(0,0,0);\'><strong>$e</strong> no se puede realizar. Entonces, canjeamos 1 unidad por 10 décimos, por lo que tendremos <strong>$h</strong> décimos a los que restamos <strong>$e</strong>, resultando<strong> $i</strong>. </span></p>\n<p><span style=\'color: rgb(0,0,0);\'>Finalmente, como realizamos el canje, nos quedan <strong>$l</strong></span>  <span style=\'color: rgb(0,0,0);\'>unidades, a las que quitamos <strong>$d</strong>, y obtenemos<strong> $g</strong></span></p>\n','date':'19/8/2019 10:37:52','padding':'10px 10px 0px'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'a','val':'8'},{'var':'b','val':'1'},{'var':'c','val':'9'},{'var':'d','val':'5'},{'var':'e','val':'2'},{'var':'f','val':'7'},{'var':'g','val':'2'},{'var':'h','val':'11'},{'var':'i','val':'9'},{'var':'j','val':'2'},{'var':'m','val':'1'},{'var':'k','val':'3'},{'var':'l','val':'7'}]}">
