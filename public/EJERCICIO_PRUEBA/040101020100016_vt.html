ue la primera columna de la izquierda corresponde a las unidades de mil.','feed3':'Debes leer el número de izquierda a derecha considerando todas las posiciones.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','tipoInput':'texto','value1':'$s','value2':'$t','value3':'$u','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LUf1EpuvcsUw80gtsJR','date':'26/12/2018 12:01:52','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&nbsp;Para escribir o leer un número de cuatro cifras, lo hacemos en orden de izquierda a derecha. Al ir leyendo cada dígito, le agregamos una palabra final relacionada con su valor posicional.&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LX06N4lWqjzKTne69gS','date':'24-01-2019 15:27:03','name':'Tabla Posicional','params':{'_altoTextoResultado':'0','_altoTextoValorPosicional1':'30','_altoTextoValorPosicional2':'30','_centenaPisoDos':'0','_centenaPisoTres':'0','_centenaPisoUno':'$x','_centenaVP1':'0','_centenaVP2':'0','_decenaPisoDos':'0','_decenaPisoTres':'0','_decenaPisoUno':'$y','_decenaVP1':'0','_decenaVP2':'0','_dibujaTextoResultado':'no','_dibujaValorPosicional1':'no','_dibujaValorPosicional2':'no','_pisosTabla':'1','_repeticionPictoricaPisoDos':'','_repeticionPictoricaPisoTres':'','_repeticionPictoricaPisoUno':'pelotas','_resultado':'','_separacionElementos':'20','_tipoPisoDos':'numerico','_tipoPisoTres':'numerico','_tipoPisoUno':'imagenes','_tipoTabla':'miles','_umilPisoDos':'0','_umilPisoTres':'0','_umilPisoUno':'$w','_umilVP1':'0','_umilVP2':'0','_unidadPisoDos':'0','_unidadPisoTres':'0','_unidadPisoUno':'$z','_unidadVP1':'0','_unidadVP2':'0','_width':'500','active':1,'errFrec':'','esCorrecta':false},'position':1,'tag':'numeracion','width':{'md':12,'sm':12,'xs':12}},{'id':'-LUf1xkeSAwVQXLPpu2M','date':'29/1/2019 19:32:09','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<ul>\n<li>Para la Unidad de Mil, utilizaremos la extensión “mil”.</li>\n<li>Para la Centena, utilizaremos la extensión “cientos”. En caso de que sea 1 centena, hablamos de “cien” y en caso de que sean 5 centenas, hablamos de “quinientos”.</li>\n<li>Para la Decena, utilizaremos la extensión “enta”. En caso de 1 decena, hablamos de “diez” y en caso de 2 decenas, hablamos de “veinte”.</li>\n<li>Para la Unidad, utilizamos la escritura del dígito que se ubica en esa posición.</li>\n</ul>\n<p>Es importante considerar que algunos números se escriben como una sola palabra, por ejemplo: dieciséis, diecisiete, dieciocho, diecinueve, etc.&nbsp;</p>\n<p>Por lo tanto, el número en la tabla se escribe <strong>$s</strong>.&nbsp;</p>\n','date':'29/1/2019 19:32:10','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}"
